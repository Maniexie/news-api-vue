<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- navbar -->
    <section>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">News</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                </div>
            </div>
        </nav>
    </section>
    <!-- end navbar -->

    <!-- search -->
    <section>
        <div id="search" class="mt-4 container  col-lg-3">
            <form class="d-flex" role="search" @submit.prevent="searchArticles">
                <input class="form-control me-2 opacity-50 border border-primary" type="search" placeholder="Search"
                    aria-label="Search" v-model="searchQuery">
                <button class="btn btn-outline-success" type="submit" hidden>Search</button>
            </form>
        </div>
    </section>
    <!--end  search -->

    <!-- content -->
    <section>
        <div id="content">
            <div class="container-fluid text-center mt-5">
                <div class="row">
                    <div class="col-lg-7">
                        <div v-if="articles.length > 0">
                            <h1>Topik Utama</h1>
                            <div>
                                <h2>{{ articles[0].title }}</h2>
                                <p>{{ articles[0].description }}</p>
                                <a :href="articles[0].url" target="_blank">
                                    <img :src="articles[0].urlToImage" class="card-img-top" alt="" width="100px">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-5">
                        <div class="row">
                            <div class="card-group">
                                <div class="row row-cols-1 row-cols-md-2 g-4">
                                    <div class="col" v-for="(art, index) in displayedArticles" :key="index">
                                        <div class="card">
                                            <a :href="art.url" target="_blank">
                                                <img :src="art.urlToImage" class="card-img-top" alt="" width="100px">
                                            </a>
                                            <div class="card-header">
                                                <h5 class="card-title">{{ art.author }}</h5>
                                            </div>
                                            <div class="card-body">
                                                <h5 class="card-title">{{ art.title }}</h5>
                                                <p class="card-text">{{ art.description }}</p>
                                            </div>
                                            <div class="card-footer">
                                                <p class="card-text">
                                                    <small class="text-body-secondary">
                                                        <span>By {{ art.source.name }} |</span>
                                                        {{ formatDate(art.publishedAt) }}
                                                    </small>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col">
                                Column
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--end content -->

    <script src="api.js">

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
